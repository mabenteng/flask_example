{% extends "base.html" %}
{% block title %}
    注册账号页面
{% endblock title %}

{% block content %}
<div class="container">
<h3>注册账号</h3>
<form action="{{url_for('second.register')}}" method="post">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">用户名: </span>
        <input type="text" class="form-control col-lg-6" name="username" placeholder="请输入用户名" aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">密 码 : </span>
        <input type="password" class="form-control col-lg-6" name="pwd" placeholder="请输入密码" aria-describedby="basic-addon1">
    </div>
    <br>
    <button type="submit" class="btn btn-default btn-group-lg">注册账号</button>




</form>
</div>
{% endblock content %}
