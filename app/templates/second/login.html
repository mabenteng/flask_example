{% extends "base.html" %}
{% block title %}
    登录账号页面
{% endblock title %}

{% block content %}
<div class="container">
<h3>登录账号</h3>
{% for msg in get_flashed_messages() %}
    <div class="alert alert-danger" role="alert">{{msg}}</div>
    {%endfor%}
<form action="{{url_for('second.login')}}" method="post">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">用户名: </span>
        <input type="text" class="form-control col-lg-6" name="username" placeholder="请输入用户名" aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">密 码 : </span>
        <input type="password" class="form-control col-lg-6" name="pwd" placeholder="请输入密码" aria-describedby="basic-addon1">
    </div>
    <br>
    <button type="submit" class="btn btn-default btn-group-lg">登录账号</button>
    <a href="{{url_for('second.register')}}">没有账号? 点击注册</a>




</form>
</div>
{% endblock content %}
